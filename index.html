<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="mainContainer">

        <div class="topContainer">

            <input id="ip" type="text">

        </div>

        <div class="bottomContainer">
            <div class="buttonRow" style="padding-top: 20px;">
                <button class="btnDecoration">%</button>
                <button class="btnDecoration">/</button>
                <button class="btnDecoration">AC</button>
                <button class="btnDecoration">DEL</button>
            </div>
            <div class="buttonRow">
                <button class="btnDecoration">7</button>
                <button class="btnDecoration">8</button>
                <button class="btnDecoration">9</button>
                <button class="btnDecoration">*</button>
            </div>
            <div class="buttonRow">
                <button class="btnDecoration">4</button>
                <button class="btnDecoration">5</button>
                <button class="btnDecoration">6</button>
                <button class="btnDecoration">-</button>
            </div>
            <div class="buttonRow">
                <button class="btnDecoration">1</button>
                <button class="btnDecoration">2</button>
                <button class="btnDecoration">3</button>
                <button class="btnDecoration">+</button>
            </div>
            <div class="buttonRow">
                <button class="btnDecoration">00</button>
                <button class="btnDecoration">0</button>
                <button class="btnDecoration">.</button>
                <button class="btnDecoration">=</button>
            </div>
            
        </div>


    </div>
    
    
    <script src="script.js"></script> 
</body>
</html>
